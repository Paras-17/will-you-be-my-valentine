<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    /* Reset and base styling */
body {
  font-family: Arial, sans-serif;
  background-color: #ffa4c5;
  margin: 0;
  padding: 0;
  text-align: center;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
}

h1 {
  color: #e91e63;
  font-size: 2.5em;
  margin-bottom: 40px;
}

/* Button container */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

/* Button styling */
.btn {
  background-color: #e91e63;
  color: #fff;
  padding: 15px 30px;
  border: none;
  border-radius: 5px;
  font-size: 1.2em;
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.3s ease;
}

.btn:hover {
  background-color: #d81b60;
}

  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Initial scale factor for the "Yes" button
      let scale = 1;
      // Array of question variations
      const questions = [
          "Will you be my Valentine?",
          "Are you sure you don't want to be my Valentine?",
          "I promise I'll make it a memorable dayâ€”will you be my Valentine?",
          "Come on, say yes and let's have an amazing Valentine's Day!",
          "Don't you want to create beautiful memories with me?",
          "Come on please say yes!",
          "please please please yes!",
          "Come on! Please say yes or I'll cry       T-T",
          "If you say yes i promise to make this very memorable!",
          "If you say no one more time I'll die      -_-"

      ];
      let questionIndex = 0;
      
      const questionElement = document.getElementById("question");
      const yesButton = document.getElementById("yesBtn");
      const noButton = document.getElementById("noBtn");
      
      // When "No" is pressed:
      noButton.addEventListener("click", function() {
        // Increase the scale factor (making the Yes button bigger)
        scale += 0.2;
        yesButton.style.transform = "scale(" + scale + ")";
        
        // Update the question text sequentially
        questionIndex = (questionIndex + 1) % questions.length;
        questionElement.innerHTML = questions[questionIndex];
      });
      
      // When "Yes" is pressed:
      yesButton.addEventListener("click", function() {
        alert("Yay! I knew you'd say yes!");
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn" class="btn">Yes!</button>
      <button id="noBtn" class="btn">No</button>
    </div>
  </div>
</body>
</html>
